<!DOCTYPE html>
<head>
	<meta charset="utf-8">
  
	<link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet">
	
	 <style>
	  body{
	  	font-family: Asar;
	  	font-size:14px;
	  }
      .axis path, .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      .axis path {
        fill: none;
        stroke: black;
      }
      .bar {
        fill: steelblue;
        stroke: white;
      }
    </style>
</head>
<body>

    <div class="container">
      <div class="row">
        <div class="span12 page-header">

           	<div id="chart"></div>
           	<div id="chart2"></div>
       
        </div>
      </div>
      
      
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="bar.js"></script>
 <script>
 
 	
 	
 
 	d3.csv("data/africa.csv", function(error, data) {
 		
 		var chart = d3.custom.barChart();
		
		var selectedYear = '2010';
		
		chart.year(selectedYear);
		
		d3.select("#chart")
				.datum(data)
				.call(chart);
				
		var chart2 = d3.custom.barChart();
		
		
		chart2.year('2012');
		
		d3.select("#chart2")
				.datum(data)
				.call(chart2);

 	
 	});
 	
 	
 	function update(year) {
			selectedYear = year;
			chart.year(selectedYear);
			d3.select("#chart")
				.datum(data)
				.call(chart);
		}
 	
 	
 	
 	
 	
 	
 </script>
</body>
